<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
    <title>Anna's Library</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="theme-color" content="#a855f7">
          <link rel="manifest" href="manifest.json">
            <link rel="apple-touch-icon" href="images/icon-192.png">
              <script src="https://cdn.tailwindcss.com/3.4.0"></script>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
                  <link rel="stylesheet" href="css/style.css">
                  </head>
                  <body class="bg-gray-900 text-gray-100 min-h-screen">
                    <div id="app" class="container mx-auto px-4 py-8 max-w-7xl">
                        <header class="mb-8">
                              <div class="flex justify-between items-center mb-6">
                                      <h1 class="text-3xl font-bold text-purple-400">Mi Biblioteca</h1>
                                              <div class="settings-menu relative">
                                                        <button id="settings-btn" class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md flex items-center gap-2">
                                                                    <i class="fas fa-cog"></i><span class="hidden md:inline">Ajustes</span>
                                                                              </button>
                                                                                        <div id="settings-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-20">
                                                                                                    <button id="import-csv-btn" class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-700"><i class="fas fa-file-import text-blue-400"></i>Importar CSV</button>
                                                                                                                <button id="export-csv" class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-700"><i class="fas fa-file-csv text-green-400"></i>Exportar CSV</button>
                                                                                                                            <button id="restore-backup-btn" class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-700"><i class="fas fa-undo text-yellow-400"></i>Restaurar Backup</button>
                                                                                                                                        <button id="reset-library" class="flex items-center gap-2 w-full px-4 py-2 text-red-400 hover:bg-red-900/50"><i class="fas fa-trash"></i>Reiniciar Biblioteca</button>
                                                                                                                                                  </div>
                                                                                                                                                          </div>
                                                                                                                                                                </div>
                                                                                                                                                                      <div class="bg-gray-800 rounded-lg p-4 flex flex-col md:flex-row flex-wrap gap-4 items-center justify-between">
                                                                                                                                                                              <div class="flex gap-3">
                                                                                                                                                                                        <button id="new-book-btn" class="btn-purple"><i class="fas fa-plus"></i> Nuevo Libro</button>
                                                                                                                                                                                                  <button id="random-book-btn" class="btn-blue"><i class="fas fa-random"></i> Recomendar</button>
                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                  <div class="flex gap-3 flex-1 md:flex-initial">
                                                                                                                                                                                                                            <div class="relative flex-1"><input id="search" type="text" placeholder="Buscar..." class="w-full bg-gray-700 text-white px-4 py-2 rounded-md"><i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i></div>
                                                                                                                                                                                                                                      <select id="sort" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white"><option value="series">Saga</option><option value="author">Autor</option><option value="title">Título</option></select>
                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                      <div id="stats-section" class="flex gap-4 text-sm cursor-pointer" title="Ver estadísticas detalladas">
                                                                                                                                                                                                                                                                <div class="text-center"><span id="total-sagas" class="font-bold text-lg text-blue-400">0</span><p class="text-xs">Sagas</p></div>
                                                                                                                                                                                                                                                                          <div class="text-center"><span id="completed-sagas" class="font-bold text-lg text-green-400">0</span><p class="text-xs">Completas</p></div>
                                                                                                                                                                                                                                                                                    <div class="text-center"><span id="read-count" class="font-bold text-lg text-purple-400">0</span><p class="text-xs">Leídos</p></div>
                                                                                                                                                                                                                                                                                              <div class="text-center"><span id="avg-rating" class="font-bold text-lg text-amber-500">0.0</span><p class="text-xs">Puntuación</p></div>
                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                </header>
                                                                                                                                                                                                                                                                                                                    <main id="book-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></main>
                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                        <div id="modal-container"></div>
                                                                                                                                                                                                                                                                                                                          <div id="toast-container" class="fixed bottom-5 right-5 z-[100] space-y-2"></div>
                                                                                                                                                                                                                                                                                                                            <script type="module" src="js/app.js"></script>
                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                            </html>
